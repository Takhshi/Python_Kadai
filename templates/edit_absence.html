<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
    <h1>欠席情報編集</h1>

    <form method="post" action="{{ url_for('edit_absence', id=id) }}">
        <label for="reason">欠席理由:</label>
        <input type="text" id="reason" name="reason" value="{{ reason }}" required><br>

        <input type="submit" value="更新">
    </form>
    <br>
    <a href="{{ url_for('show_absence_list') }}">戻る</a>
</body>
</html>
