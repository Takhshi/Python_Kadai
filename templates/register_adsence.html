<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>欠席情報登録</h3>
    {% if error != null %}
        <p style="color:red">{{error}}</p>
    {% endif %}
    {% if msg != null %}
        <p style="color:blue">{{msg}}</p>
    {% endif %}
        <form action="{{url_for('register_adsence_exe')}}" method="post">
            ユーザー名:<input type="text" name="username" value="{{user_name}}"><br>
            欠席理由:<input type="text" name="reason" value="{{reason}}"><br>
            <button type="submit">登録</button>
        </form>
</body>
</html>
